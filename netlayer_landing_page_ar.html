
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نت لاير</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0e1b2c;
            color: white;
            direction: rtl;
        }
        header {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #0e1b2c;
        }
        header h1 {
            margin: 0;
        }
        nav a {
            margin-right: 30px;
            color: white;
            text-decoration: none;
        }
        .hero {
            padding: 80px 40px;
            text-align: right;
            background-color: #0e1b2c;
        }
        .hero h2 {
            font-size: 36px;
            margin-bottom: 15px;
        }
        .hero p {
            font-size: 18px;
            color: #cbd5e0;
        }
        .buttons {
            margin-top: 25px;
        }
        .buttons a {
            display: inline-block;
            margin-left: 15px;
            padding: 10px 25px;
            border-radius: 4px;
            font-weight: bold;
            text-decoration: none;
        }
        .btn-primary {
            background-color: #7b61ff;
            color: white;
        }
        .btn-secondary {
            background-color: #1f2b3a;
            color: white;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            padding: 60px 20px;
            background-color: #0a1727;
        }
        .stat {
            text-align: center;
        }
        .stat h3 {
            font-size: 28px;
            margin-bottom: 5px;
        }
        .contact {
            padding: 40px;
            background-color: #0e1b2c;
            border-top: 1px solid #1f2b3a;
        }
        .contact h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: 0 auto;
        }
        input, textarea {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 4px;
            border: none;
            text-align: right;
        }
        input[type="submit"] {
            background-color: #7b61ff;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <header>
        <h1>نت لاير</h1>
        <nav>
            <a href="#">الخدمات</a>
            <a href="#">الشركة</a>
            <a href="#">آراء العملاء</a>
            <a href="#">المساعدة</a>
        </nav>
    </header>

    <section class="hero">
        <h2>نقدّم حلول شبكية احترافية لبنيتك التحتية</h2>
        <p>نقوم بتمديد الشبكات، تجهيز الكابينات، وتنظيم المواقع بكل احترافية وسرعة.</p>
        <div class="buttons">
            <a href="#" class="btn-primary">ابدأ الآن</a>
            <a href="#" class="btn-secondary">اعرف أكثر</a>
        </div>
    </section>

    <section class="stats">
        <div class="stat">
            <h3>120+</h3>
            <p>مشروع منفذ</p>
        </div>
        <div class="stat">
            <h3>90+</h3>
            <p>عميل سعيد</p>
        </div>
        <div class="stat">
            <h3>250+</h3>
            <p>ساعة عمل</p>
        </div>
        <div class="stat">
            <h3>60+</h3>
            <p>استشارة ميدانية</p>
        </div>
    </section>

    <section class="contact">
        <h2>تواصل معنا</h2>
        <form>
            <input type="text" name="name" placeholder="الاسم الكامل" required>
            <input type="email" name="email" placeholder="البريد الإلكتروني" required>
            <input type="tel" name="phone" placeholder="رقم الجوال" required>
            <textarea name="message" placeholder="أكتب طلبك هنا" rows="5" required></textarea>
            <input type="submit" value="إرسال الطلب">
        </form>
    </section>

</body>
</html>
